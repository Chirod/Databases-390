<html>
  <head>
    <title>Browse Players</title>
  </head>

  <h3>
    <a href='/'>Home</a>
  </h3>

  <h3>
    <a href='/add_player_to_db'>Add New Player</a>
  </h3>

  <h3>Current Players</h3>
  <table border='1'>
    <thead>
      <th>ID</th>
      <th>First Name</th>
      <th>Last Name</th>
    </thead>
    <tbody>
      {% for r in rows %}
      <tr>
        <td> {{ r.0 }}</td>
        <td> {{ r[1] }}</td>
        <td> {{ r[2] }}</td>
        <td>
          <input type='button' name='Update' value='Update'
            onclick="window.location = '/update_player/{{r[0]}}'">
        </td>
        <td>
          <input type='button' name='Delete' value='Delete' onclick="window.location = '/delete_player/{{r[0]}}'">
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</html>
