<!doctype html>
<html>
    <head>
        <title> results for player </title>
    </head>
    <body>
<form id="showPlayers" action="/player_results.html" method="post">
        Player Name:
            <select name="player">
		{% for p in players %}
			<option value={{p[2]}}> {{p[0]}} {{p[1]}}</option>
		{% endfor %}
            </select><br><br>
	<input type="submit" value="Submit">
</form>
        	{% for r in results %}
		<p>
       			{{r}}
		</p>
		{% endfor %}
    </body>
</html>
