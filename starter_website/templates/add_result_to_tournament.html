<!doctype html>
<html>
    <head>
        <title>Add Results</title>
    </head>
    <body>
<form id="showPlayers" action="/add_result_to_tournament.html" method="post">
        Player Name:
        <select name="Player">
         	{% for p in players %}
			<option value={{t[0]}}> {{t[0]}} </option>
		{% endfor %}
        </select><br><br>
        Tournament Name:
        <select name="Tournament">
		{% for t in tournaments %}
			<option value={{t[0]}}> {{t[0]}} </option>
		{% endfor %}
        </select><br><br>
        <label for="round">Round Number: </label><input id="round" type="number" /><br>

        <label for="score">Score: </label><input id="score" type="number" value="0" /><br><br>
	<input type="submit" value="Submit">
</form>
    </body>
</html>
