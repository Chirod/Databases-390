<!doctype html>
<html>
    <head>
        <title>Add Results</title>
    </head>
    <body>
<form id="showPlayers" action="/add_result_to_tournament.html" method="post">
        Player Name:
        <select name="player">
         	{% for p in players %}
			<option value={{p[2]}}> {{p[0]}} {{p[1]}} </option>
		{% endfor %}
        </select><br><br>
        Tournament Name:
        <select name="tournament">
		{% for t in tournaments %}
			<option value={{t[1]}}> {{t[0]}} </option>
		{% endfor %}
        </select><br><br>
        <label for="round">Round Number: </label><input name="round" type="number" /><br>
        <p> Result: </p>
        <input type="checkbox" name="win" value="Win"> Win<br>
        <input type="checkbox" name="win" value="Lose"> Lose<br>
        <input type="checkbox" name="win" value="Draw"> Draw<br><br>
        <label for="score">Score: </label><input name="score" type="number" value="0" /><br><br>
	<input type="submit" value="Submit">
</form>
    </body>
</html>
