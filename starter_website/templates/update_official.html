<html>
  <head>
    <title>Update Official</title>
  </head>
  <h3>Update Official:</h3>
  <form id="update_official" action="/update_official/{{official[0]}}" method="post">
    <input type="hidden" name="id" value = "{{ official[0] }}">
    First name: <input type="text" name="fname" value = "{{ official[1] }}"><br>
    Last name: <input type="text" name="lname" value = "{{ official[2] }}" ><br>
    <input type="submit" value="Submit">
  </form>
  <br/>
</html>
